<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
</head>
<body>
    <div class="container">
        <h2>Related Pages</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search related pages...">
        </div>
        <div class="links-container">
            <ul id="relatedLinks" class="related-links">
                <!-- Related links will be inserted here -->
            </ul>
        </div>
        <div class="clear-history-container">
            <button id="clearHistoryBtn" class="clear-history-btn">Clear History</button>
        </div>
        <div id="confirmationBanner" class="confirmation-banner hidden">
            <p>Are you sure you want to clear all history?</p>
            <div class="banner-buttons">
                <button id="confirmClear">Yes, Clear</button>
                <button id="cancelClear">Cancel</button>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
